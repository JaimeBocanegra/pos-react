name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Get commit count
        id: get_commit_count
        run: |
          COMMITS=$(git rev-list --count HEAD)
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV

      - name: Log in to Docker Registry
        run: echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker image
        id: build
        run: |
          COMMITS=${{ env.COMMITS }}
          echo "Building Docker image with tag ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/pos-react:$COMMITS"
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/pos-react:$COMMITS .
          echo "Docker image built successfully with tag ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/pos-react:$COMMITS"

      - name: Push Docker image
        run: |
          COMMITS=${{ env.COMMITS }}
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/pos-react:$COMMITS

    outputs:
      commit_count: ${{ steps.get_commit_count.outputs.COMMITS }}


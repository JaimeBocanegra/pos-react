name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Log in to Docker Registry
        run: echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/mi-aplicacion-react:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/mi-aplicacion-react:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
            docker pull ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/mi-aplicacion-react:latest
            docker stop mi-aplicacion-react || true
            docker rm mi-aplicacion-react || true
            docker run -d --name mi-aplicacion-react -p 3000:80 ${{ secrets.DOCKER_REGISTRY_URL }}/datajaime/mi-aplicacion-react:latest
